<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantillas/headerAdmin :: head"></head></head>
<div th:replace="plantillas/headerAdmin :: sidebar"></div>

<main id="main" class="main">

  <div class="main-content w-100">
    <div class="container mt-4">
      <!-- Título principal -->
      <h1 class="mb-4 text-primary">Editar Perfil de Empleado</h1>

      <!-- Formulario para editar el perfil -->
      <div class="card shadow-lg border-0 rounded-lg mb-4">
        <div class="card-body p-4">
          <form th:action="@{/empleado/editPerfil}" method="post" th:object="${empleado}">
            <div class="form-group">
              <input type="hidden" th:field="*{id}" />
              <label for="nombre">Nombre</label>
              <input type="text" id="nombre" class="form-control" th:field="*{nombre}" required/>
            </div>
            <div class="form-group">
              <input type="email" id="correo" class="form-control" th:field="*{correo}" disabled/>
            </div>
            <div class="form-group">
              <label for="apellido">Apellidos</label>
              <input type="text" id="apellido" class="form-control" th:field="*{apellido}" required/>
            </div>
            <div class="form-group">
              <label for="clave">Clave</label>
              <input type="text" id="clave" class="form-control" th:field="*{clave}" required/>
            </div>
            <div class="form-group">
              <label for="estado">Estado</label>
              <input type="text" id="estado" class="form-control" th:field="*{visible}" disabled/>
            </div>
            <div class="form-group">
              <label for="rol">Rol</label>
              <input type="text" id="rol" class="form-control" th:field="*{rol}" disabled/>
            </div>
            <div class="text-right mt-4">
              <button type="submit" class="btn btn-success">
                <i class="fas fa-save"></i> Guardar Cambios
              </button>
              <a th:href="@{/empleado/perfil}" class="btn btn-secondary ml-2">Cancelar</a>
            </div>
          </form>

          <!-- Mensaje de confirmación -->
          <div th:if="${mensaje}" class="alert alert-success mt-3" role="alert">
            <span th:text="${mensaje}"></span>
          </div>
        </div>
      </div>
    </div>
  </div>


</main><!-- End #main -->
<div th:replace="plantillas/headerAdmin :: recursoJS"></div>
<!-- Script personalizado -->

</body>
</html>
