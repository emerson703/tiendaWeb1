<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantillas/headerCliente :: head"></head>

<body>
<div class="d-flex">
    <!-- Sidebar -->
    <div th:replace="plantillas/headerCliente :: sidebar"></div>
    <div class="main-content w-100">
        <div class="container mt-4">

            <!-- Card del perfil del cliente -->
            <div class="card shadow-lg border-0 rounded-lg mb-4">
                <div class="card-body p-4">
                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        <p th:text="${error}"></p>
                    </div>
                    <div th:if="${mensaje}" class="alert alert-success" role="alert">
                        <p th:text="${mensaje}"></p>
                    </div>
                    <div class="row align-items-center">
                        <h4>Calificación</h4>
                        <div class="col-md-10" >
                            <form id="calificacionForm" class="mb-4" th:action="@{/calificacion/guardar}" method="post">
                                <!-- ID del Pedido -->
                                <input type="hidden" name="idPedido" th:value="${idPe}" id="idPedido" />

                                <!-- ID del Cliente -->
                                <input type="hidden" name="idCliente" th:value="${idCli}" id="idCliente" />

                                <!-- Calificación -->
                                <div class="mb-3">
                                    <label for="calificacion" class="form-label fw-semibold">Calificación:</label>
                                    <select id="calificacion" name="calificacion" class="form-select form-select-lg" aria-label="Seleccione una calificación" required>
                                        <option value="" disabled selected>Seleccione una calificación</option>
                                        <option value="1">⭐ 1 - Muy Malo</option>
                                        <option value="2">⭐⭐ 2 - Malo</option>
                                        <option value="3">⭐⭐⭐ 3 - Regular</option>
                                        <option value="4">⭐⭐⭐⭐ 4 - Bueno</option>
                                        <option value="5">⭐⭐⭐⭐⭐ 5 - Excelente</option>
                                    </select>
                                </div>

                                <!-- Comentario -->
                                <div class="mb-3">
                                    <label for="comentario" class="form-label">Comentario</label>
                                    <textarea id="comentario" name="comentario" class="form-control"></textarea>
                                </div>

                                <!-- Botón de Envío -->
                                <button type="submit" class="btn btn-primary">Agregar Calificación</button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</div>

<!-- JS Resources -->
<div th:replace="plantillas/headerCliente :: recursoJS"></div>

<script th:inline="javascript">

}
</script>

</body>
</html>
